specVersion: 1.2.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PoopTracker
    network: scroll-sepolia
    source:
      address: "0xde8d9614aFc5880B6d565372250aEF3bbAe3bB94"
      abi: PoopTracker
      startBlock: 8410735
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - PoopEventLogged
      abis:
        - name: PoopTracker
          file: ./abis/PoopTracker.json
      eventHandlers:
        - event: PoopEventLogged(indexed address,int32,int32,uint32,uint16)
          handler: handlePoopEventLogged
      file: ./src/poop-tracker.ts
